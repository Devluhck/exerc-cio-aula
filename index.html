<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config.css">
    <script src="validaproc.js"></script>
    <title>Cálculo de Médias Escolares</title>
</head>
<body>
    <section>
        <h2>Cálculo de Médias Escolares</h2>
        <font face="arial">
            <form name="frmnumint" action="#" method="get" onsubmit="return validaproc()">
                <fieldset class="cadinteiro">
                    <legend>Entrada de dados</legend>
                    <br>
                    <label for="turma1">Número de alunos na Turma 1:</label>
                    <input type="number" id="turma1" name="turma1" min="1" required>
                    
                    <label for="turma2">Número de alunos na Turma 2:</label>
                    <input type="number" id="turma2" name="turma2" min="1" required>
                    
                    <label for="turma3">Número de alunos na Turma 3:</label>
                    <input type="number" id="turma3" name="turma3" min="1" required>
                    <br><br>
                    <button type="submit">Calcular Médias</button>
                </fieldset>
            </form>
        </font>
    </section>
</body>
</html>
